<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>SIMID PoC Container</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #player { position:relative; width:100vw; aspect-ratio:16/9; }
    #player video { width:100%; height:100%; }
    #player iframe {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      border:0;
    }
  </style>
</head>
<body>
  <div id="player">
    <!-- 1) Video tag -->
    <video id="adVideo" autoplay muted playsinline preload="auto">
      <source src="https://static.originmedia.tv/website/internal/sample.mp4" type="video/mp4">
    </video>
    <!-- 2) Overlay iframe -->
    <iframe id="overlayFrame"
      sandbox="allow-scripts"
      src="maine-overlay.html">
    </iframe>
  </div>

  <script>
    const video = document.getElementById('adVideo');
    const overlay = document.getElementById('overlayFrame');
    let isOverlayReady = false;

    // 1) Listen for messages from the overlay
    window.addEventListener('message', e => {
      if (e.source !== overlay.contentWindow) return;

      if (e.data === 'overlayReady') {
        // 2) Tell overlay the current playback timeline
        isOverlayReady = true;
        overlay.contentWindow.postMessage({
          type: 'init',
          currentTime: video.currentTime,
          duration: video.duration,
          fps: 24
        }, '*');
      }
      // 3) (Optional) handle other messagesâ€”e.g. pause, resume
    });

    // 4) As soon as the iframe loads, let it know it can bootstrap
    overlay.addEventListener('load', () => {
      overlay.contentWindow.postMessage('parentLoaded', '*');
    });
  </script>
</body>
</html>
