<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Origin SIMID Demos</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
    }
    .wrapper {
      padding: 20px;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 24px;
      text-align: center;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      justify-content: center;
    }
    select, input[type=text], button {
      font-size: 14px;
      padding: 5px;
    }
    #specialInfo {
      font-size: 12px;
      margin-bottom: 10px;
      text-align: center;
    }
    #player {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      aspect-ratio: 16/9;
      background: #000;
    }
    #player video, #player iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    #player iframe {
      border: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Origin SIMID Demos</h1>
    <div class="controls">
      <select id="campaignSelect">
        <option value="">Loading campaigns...</option>
      </select>
      <select id="optionSelect" disabled>
        <option value="">Select campaign first</option>
      </select>
      <input type="text" id="utmField" readonly placeholder="UTM value" />
      <button id="loadSound">Load with sound</button>
      <button id="loadMuted">Load without sound</button>
    </div>
    <div id="specialInfo">Special Info will appear here</div>
  </div>
  <div id="player">
    <video id="adVideo" playsinline preload="auto"></video>
    <iframe id="overlayFrame" sandbox="allow-scripts"></iframe>
  </div>

  <script>
    const tsvUrl = 'https://script.google.com/macros/s/AKfycbzRMk7C3fLoR00cqNtBaHOE6MlveA5Z79Gq32FwrdkNBguZmMzCUWM9DRPI3JgFd4yd/exec';
    let headers, dataRows;

    const campaignSelect = document.getElementById('campaignSelect');
    const optionSelect   = document.getElementById('optionSelect');
    const utmField       = document.getElementById('utmField');
    const loadSoundBtn   = document.getElementById('loadSound');
    const loadMutedBtn   = document.getElementById('loadMuted');
    const specialInfoDiv = document.getElementById('specialInfo');
    const videoEl        = document.getElementById('adVideo');
    const iframeEl       = document.getElementById('overlayFrame');

    // Fetch entire TSV on load
    fetch(tsvUrl)
      .then(r => r.text())
      .then(text => {
        // parse TSV and trim headers
        const all = text.trim().split('\n').map(r => r.split('\t'));
        headers = all[0].map(h => h.trim());
        dataRows = all.slice(1);

        console.log('TSV Headers:', headers);
        console.log('Number of data rows:', dataRows.length);

        populateCampaigns();
      });

    function populateCampaigns() {
      const idxCampaign = headers.indexOf('Campaign');
      const campaigns = [...new Set(dataRows.map(r => r[idxCampaign]))].filter(Boolean);
      campaignSelect.innerHTML = '<option value="">Select campaign</option>' +
        campaigns.map(c => `<option value="${c}">${c}</option>`).join('');
    }

    campaignSelect.addEventListener('change', () => {
      const selected = campaignSelect.value;
      if (!selected) return resetOption();
      const row = dataRows.find(r => r[headers.indexOf('Campaign')] === selected);
      // find all Option# columns
      optionSelect.innerHTML = '';
      headers.forEach((h, i) => {
        if (h.startsWith('Option ') && row[i]) {
          const display = row[i].replace(/ *\([^)]*\)/, '');
          optionSelect.innerHTML += `<option value="${i}">${display}</option>`;
        }
      });
      optionSelect.disabled = false;
      utmField.value = '';
      specialInfoDiv.textContent = '';
    });

    optionSelect.addEventListener('change', () => {
      const idxOpt = +optionSelect.value;
      const row = dataRows.find(r => r[headers.indexOf('Campaign')] === campaignSelect.value);
      const cell = row[idxOpt];
      const match = cell.match(/\(([^)]+)\)/);
      utmField.value = match ? match[1] : '';
      specialInfoDiv.textContent = row[headers.indexOf('Special Info')];
    });

    function loadExperience(unmute) {
      const row = dataRows.find(r => r[headers.indexOf('Campaign')] === campaignSelect.value);
      const id    = row[headers.indexOf('ID')];
      const utm   = utmField.value;
      videoEl.src = `https://static.originmedia.tv/website/internal/${id}.mp4`;
      iframeEl.src = `overlay-${id}.html${utm ? '?' + utm : ''}`;
      videoEl.muted = !unmute;
      videoEl.play();
    }

    loadSoundBtn.addEventListener('click', () => loadExperience(true));
    loadMutedBtn.addEventListener('click', () => loadExperience(false));
  </script>
</body>
</html>
