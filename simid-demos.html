<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Origin SIMID Demos</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
    }
    .wrapper {
      padding: 20px;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 24px;
      text-align: center;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      justify-content: center;
    }
    select, input[type=text], button {
      font-size: 14px;
      padding: 5px;
    }
    #specialInfo {
      font-size: 12px;
      margin-bottom: 10px;
      text-align: center;
    }
    #player {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      aspect-ratio: 16/9;
      background: #000;
    }
    #player video, #player iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    #player iframe {
      border: 0;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Origin SIMID Demos</h1>
    <div class="controls">
      <select id="campaignSelect">
        <option value="">Loading campaigns...</option>
      </select>
      <select id="optionSelect" disabled>
        <option value="">Select campaign first</option>
      </select>
      <input type="text" id="utmField" readonly placeholder="UTM value" />
      <button id="loadButton">Load mp4 & overlay</button>
    </div>
    <div id="specialInfo">Special Info will appear here</div>
  </div>
  <div id="player">
    <video id="adVideo" playsinline preload="auto"></video>
    <iframe id="overlayFrame" sandbox="allow-scripts"></iframe>
  </div>

  <script>
    const tsvUrl = 'https://script.google.com/macros/s/AKfycbzRMk7C3fLoR00cqNtBaHOE6MlveA5Z79Gq32FwrdkNBguZmMzCUWM9DRPI3JgFd4yd/exec';
    let headers = [], dataRows = [], idxCampaign = -1;

    const campaignSelect = document.getElementById('campaignSelect');
    const optionSelect   = document.getElementById('optionSelect');
    const utmField       = document.getElementById('utmField');
    const loadButton     = document.getElementById('loadButton');
    // disable load button until selections are made
    loadButton.disabled = true;
    const specialInfoDiv = document.getElementById('specialInfo');
    const videoEl        = document.getElementById('adVideo');
    const iframeEl       = document.getElementById('overlayFrame');
    
    // Track whether 'm' key was pressed for unmuted playback
    let unmuteRequested = false;

    // Function to enable/disable load button based on selections
    function updateLoadButton() {
      const campaignSelected = campaignSelect.value !== '';
      const optionSelected = optionSelect.value !== '';
      const bothSelected = campaignSelected && optionSelected;
      
      loadButton.disabled = !bothSelected;
    }

    // Fetch entire TSV on load
    fetch(tsvUrl)
      .then(r => r.text())
      .then(text => {
        const all = text.trim().split('\n').map(line => line.split('\t'));
        headers = all[0].map(h => h.trim());
        dataRows = all.slice(1);
        console.log('TSV Headers:', headers);
        console.log('Number of data rows:', dataRows.length);
        // Determine campaign column index
        idxCampaign = headers.findIndex(h => h.toLowerCase() === 'campaign');
        if (idxCampaign < 0) {
          console.warn('Campaign header not found, defaulting to first column.');
          idxCampaign = 0;
        }
        populateCampaigns();
      });

    function populateCampaigns() {
      const uniq = [...new Set(dataRows.map(r => r[idxCampaign]).filter(Boolean))];
      campaignSelect.innerHTML = '<option value="">Select campaign</option>' +
        uniq.map(c => `<option value="${c}">${c}</option>`).join('');
    }

    campaignSelect.addEventListener('change', function() {
      const selected = this.value;
      if (!selected) {
        optionSelect.disabled = true;
        optionSelect.innerHTML = '<option value="">Select campaign first</option>';
        utmField.value = '';
        specialInfoDiv.textContent = '';
        updateLoadButton();
        return;
      }
      const row = dataRows.find(r => r[idxCampaign] === selected);
      // Populate options dropdown
      optionSelect.innerHTML = '<option value="">Select option</option>';
      headers.forEach((h, i) => {
        if (/^Option \d+/i.test(h) && row[i]) {
          const display = row[i].replace(/ *\([^)]*\)/, '');
          optionSelect.innerHTML += `<option value="${i}">${display}</option>`;
        }
      });
      optionSelect.disabled = false;
      utmField.value = '';
      specialInfoDiv.textContent = '';
      updateLoadButton();
    });

    optionSelect.addEventListener('change', function() {
      const idxOpt = parseInt(this.value);
      const row = dataRows.find(r => r[idxCampaign] === campaignSelect.value);
      const cell = row[idxOpt] || '';
      const match = cell.match(/\(([^)]+)\)/);
      utmField.value = match ? match[1] : '';
      const idxSpecial = headers.findIndex(h => h.toLowerCase() === 'special info');
      specialInfoDiv.textContent = row[idxSpecial] || '';
      updateLoadButton();
    });

    function loadExperience(muted) {
      const row = dataRows.find(r => r[idxCampaign] === campaignSelect.value);
      const idIndex = headers.findIndex(h => h.toLowerCase() === 'id');
      const id = row[idIndex];
      const utm = utmField.value;
      
      // Debug logging
      console.log('Selected campaign:', campaignSelect.value);
      console.log('Row data:', row);
      console.log('ID index:', idIndex);
      console.log('ID value:', id);
      console.log('UTM value:', utm);
      
      if (!id) {
        console.error('No ID found for this campaign');
        alert('Error: No ID found for this campaign');
        return;
      }
      
      const videoUrl = `https://static.originmedia.tv/website/internal/${id}.mp4`;
      const cacheBuster = `_cb=${Date.now()}`;
      let overlayUrl = `overlay-${id}.html`;
      
      // Add UTM and cache buster parameters
      if (utm) {
        overlayUrl += `?${utm}&${cacheBuster}`;
      } else {
        overlayUrl += `?${cacheBuster}`;
      }
      
      console.log('Video URL:', videoUrl);
      console.log('Overlay URL:', overlayUrl);
      
      // If video is already playing and we're unmuting, reload overlay to resync
      if (!videoEl.paused && unmute && videoEl.muted) {
        console.log('Unmuting existing video - reloading overlay to maintain sync');
        videoEl.muted = false;
        // Reload overlay with new cache buster to force resync
        iframeEl.src = overlayUrl;
        setupOverlayMessaging();
        return;
      }
      
      videoEl.src = videoUrl;
      iframeEl.src = overlayUrl;
      videoEl.muted = !unmute;
      
      // Add error handling for video loading
      videoEl.onerror = function() {
        console.error('Video failed to load:', videoUrl);
        alert('Error: Video file not found or cannot be loaded');
      };
      
      videoEl.play().catch(error => {
        console.error('Video play failed:', error);
        alert('Error: Failed to play video - ' + error.message);
      });
      
      // Add message passing system for SIMID overlay communication
      setupOverlayMessaging();
    }

    // Handle overlay communication (similar to working version)
    function setupOverlayMessaging() {
      // Notify overlay that parent has loaded
      iframeEl.addEventListener('load', () => {
        iframeEl.contentWindow.postMessage('parentLoaded', '*');
      });

      // Handle overlay readiness and perform handshake
      window.addEventListener('message', e => {
        if (e.source !== iframeEl.contentWindow) return;
        if (e.data === 'overlayReady') {
          iframeEl.contentWindow.postMessage({
            type: 'init',
            currentTime: videoEl.currentTime,
            duration: videoEl.duration,
            fps: 24
          }, '*');
        }
      });
    }

    // Hidden keyboard shortcut for unmuting
    document.addEventListener('keydown', function(e) {
      if (e.key.toLowerCase() === 'm') {
        unmuteRequested = true;
        console.log('Unmute requested - next load will have sound');
      }
    });

    loadButton.addEventListener('click', () => {
      loadExperience(!unmuteRequested); // Pass inverse because true = muted
      unmuteRequested = false; // Reset for next load
    });
  </script>
</body>
</html>
