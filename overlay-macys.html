<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Overlay Animation</title>
  <!-- Preload fonts for immediate availability -->
  <link rel="preload" href="https://raw.githubusercontent.com/originmediastudio/overlaydemos/main/fonts/subset-TTRamillas-Light.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="https://raw.githubusercontent.com/originmediastudio/overlaydemos/main/fonts/subset-MacysSans-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <style>
    /* Load subsetted fonts from GitHub */
    @font-face {
      font-family: 'TT Ramillas';
      src: url('https://raw.githubusercontent.com/originmediastudio/overlaydemos/main/fonts/subset-TTRamillas-Light.woff2') format('woff2');
      font-weight: 300;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'Macys Sans';
      src: url('https://raw.githubusercontent.com/originmediastudio/overlaydemos/main/fonts/subset-MacysSans-Bold.woff2') format('woff2');
      font-weight: bold;
      font-style: normal;
      font-display: swap;
    }
    /* Reset and transparent background */
    html, body { margin: 0; padding: 0; background: transparent; width: 100%; height: 100%; overflow: hidden; }
    /* Wrapper for all overlay elements */
    #textWrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    /* Shared text styles */
    #text1, #text2 { position: absolute; left: 41.5%; color: #fff; text-align: center; }
    #text1 { bottom: 75%; font-size: 5.5vw; white-space: nowrap; font-family: 'TT Ramillas', serif; letter-spacing: -0.05em; transform-origin: left bottom; margin-left: -0.3vw; }
    #text2 { bottom: 69%; font-size: 2.3vw; white-space: pre-wrap; line-height: 1.2; font-family: 'Macys Sans', sans-serif; text-transform: uppercase; }
    /* Image mask styling */
    .image-mask { position: absolute; overflow: hidden; opacity: 0; }
    img.masked-img { display: block; width: 100%; height: auto; transform-origin: center center; }
    /* Animations */
    @keyframes slideFade { from { opacity: 0; transform: translateX(10px);} to { opacity: 1; transform: translateX(0);} }
    @keyframes fadeIn { from { opacity: 0;} to { opacity: 1;} }
    @keyframes fadeOut { from { opacity: 1;} to { opacity: 0;} }
    @keyframes scaleUp { from { transform: scale(0.9);} to { transform: scale(1);} }
    .char, .word { display: inline-block; opacity: 0; }
  </style>
</head>
<body>
  <div id="textWrapper">
    <div id="text1"></div>
    <div id="text2"></div>
  </div>
  <script>
    (function() {
      const fps = 24;
      const startFrame1 = 350;
      const startFrame2 = 365;
      const letterFrames = 18;
      const wordFrames = 28;
      const imageFrames = [370, 450, 540, 630];
      const durationFrames = 90;
      const fadeFrames = 6; // both in and out
      const scaleFrames = 20;
      const handshake = { time: 0, videoTime: 0 };
      let campaignData = null;
      window.addEventListener('message', e => {
        if (e.data === 'parentLoaded') parent.postMessage('overlayReady','*');
        if (e.data?.type === 'init') {
          handshake.time = performance.now();
          handshake.videoTime = e.data.currentTime;
          if (campaignData) run();
        }
        if (e.data?.type === 'campaignData') {
          campaignData = e.data;
          if (handshake.time) run();
        }
      });
      function run() {
        const now = performance.now();
        const videoTime = handshake.videoTime + (now - handshake.time)/1000;
        // Render text1 and text2 omitted for brevity (keep existing logic)
        // ... (text rendering code here) ...
        // Images
        const wrapper = document.getElementById('textWrapper');
        const maskW = (425/1920)*100; // vw
        const maskH = (590/1080)*100; // vh
        imageFrames.forEach((startFrame, i) => {
          const key = `image0${i+1}`;
          const file = campaignData[key];
          if (!file) return;
          const mask = document.createElement('div');
          mask.className = 'image-mask';
          mask.style.width = `${maskW}vw`;
          mask.style.height = `${maskH}vh`;
          const halfW = maskW/2, halfH = maskH/2;
          mask.style.left = `calc(54% - ${halfW}vw)`;
          mask.style.bottom = `calc(37% - ${halfH}vh)`;
          mask.style.borderRadius = `${(70/1080)*100}vh`;
          const img = document.createElement('img');
          img.className = 'masked-img';
          img.src = `images/${file}`;
          img.style.opacity = 0;
          // Timings
          const startT = startFrame/fps;
          const fadeInDelay = Math.max(startT - videoTime, 0);
          const fadeOutDelay = Math.max((startFrame + durationFrames - fadeFrames)/fps - videoTime, 0);
          const scaleDelay = fadeInDelay;
          // Animations
          mask.style.animation = `fadeIn ${fadeFrames/fps}s ease-out ${fadeInDelay}s forwards, fadeOut ${fadeFrames/fps}s ease-out ${fadeOutDelay}s forwards`;
          img.style.animation = `scaleUp ${scaleFrames/fps}s ease-out ${scaleDelay}s forwards`;
          // Append and show
          mask.appendChild(img);
          wrapper.appendChild(mask);
        });
        // Fade out entire wrapper if needed
        const endFade = (710/fps) - videoTime;
        wrapper.style.animation = `fadeOut ${(8/fps)}s ease-out ${Math.max(endFade,0)}s forwards`;
      }
    })();
  </script>
</body>
</html>
