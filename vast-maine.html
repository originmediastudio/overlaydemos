<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>SIMID PoC Container</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #player { position: relative; width: 100vw; aspect-ratio: 16/9; }
    #player video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    #player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      pointer-events: none; /* allow clicks to pass through to video for unmute */
    }
  </style>
</head>
<body>
  <div id="player">
    <!-- Video tag starts muted for autoplay, will unmute on user interaction -->
    <video id="adVideo" autoplay muted playsinline preload="auto">
      <source src="https://static.originmedia.tv/website/internal/sample.mp4" type="video/mp4">
    </video>
    <!-- Overlay iframe -->
    <iframe id="overlayFrame" sandbox="allow-scripts" src="overlay-maine.html?dma=751"></iframe>
  </div>

  <script>
    const video = document.getElementById('adVideo');
    const overlay = document.getElementById('overlayFrame');

    // Keep video muted initially to satisfy autoplay policies
    video.muted = true;

    // Unmute on first user gesture
    function handleFirstInteraction() {
      video.muted = false;
      video.volume = 1;
      // Optional: re-trigger play in case unmuting paused playback
      video.play().catch(() => {});
      document.body.removeEventListener('click', handleFirstInteraction);
    }
    document.body.addEventListener('click', handleFirstInteraction, { once: true });

    // Notify overlay that parent has loaded
    overlay.addEventListener('load', () => {
      overlay.contentWindow.postMessage('parentLoaded', '*');
    });

    // Handshake initiation
    window.addEventListener('message', e => {
      if (e.source !== overlay.contentWindow) return;
      if (e.data === 'overlayReady') {
        overlay.contentWindow.postMessage({
          type: 'init',
          currentTime: video.currentTime,
          duration: video.duration,
          fps: 24
        }, '*');
      }
    });
  </script>
</body>
</html>
