<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>SIMID PoC Container</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #player { position: relative; width: 100vw; aspect-ratio: 16/9; }
    #player video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    #player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div id="player">
    <!-- Video tag with audio unmuted -->
    <video id="adVideo" autoplay muted playsinline preload="auto">
      <source src="https://static.originmedia.tv/website/internal/sample.mp4" type="video/mp4">
    </video>
    <!-- Overlay iframe -->
    <iframe id="overlayFrame" sandbox="allow-scripts" src="overlay-maine.html"></iframe>
  </div>

  <script>
    const video = document.getElementById('adVideo');
    const overlay = document.getElementById('overlayFrame');

    // Auto-unmute and play with sound if allowed
    video.muted = false;
    video.volume = 1;
    video.play().catch(err => console.warn('Auto-play with sound prevented:', err));

    // 1) Notify overlay that parent has loaded
    overlay.addEventListener('load', () => {
      overlay.contentWindow.postMessage('parentLoaded', '*');
    });

    // 2) Handshake initiation
    window.addEventListener('message', e => {
      if (e.source !== overlay.contentWindow) return;
      if (e.data === 'overlayReady') {
        overlay.contentWindow.postMessage({
          type: 'init',
          currentTime: video.currentTime,
          duration: video.duration,
          fps: 24
        }, '*');
      }
    });
  </script>
</body>
</html>
